name: E-commerce Microservices CI/CD Pipeline

on:
  push:
    branches:
      - master
    paths:
      - 'services/**'
      - 'docker-compose.yml'
      - 'Dockerfile'
      - '.github/workflows/pipeline.yml'
      - 'init-db.sql'

jobs:
  compile:
    runs-on: ubuntu-latest
    name: Compile all services
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Compile config-server
        run: |
          cd services/config-server
          mvn clean compile

      - name: Compile discovery
        run: |
          cd services/discovery
          mvn clean compile

      - name: Compile gateway
        run: |
          cd services/gateway
          mvn clean compile

      - name: Compile customer
        run: |
          cd services/customer
          mvn clean compile

      - name: Compile product
        run: |
          cd services/product
          mvn clean compile

      - name: Compile order
        run: |
          cd services/order
          mvn clean compile

      - name: Compile payment
        run: |
          cd services/payment
          mvn clean compile

      - name: Compile notification
        run: |
          cd services/notification
          mvn clean compile

  unit-tests:
    runs-on: ubuntu-latest
    name: Unit tests
    needs: [compile]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup JDK
        uses: actions/setup-java@v5
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Run tests - config-server
        run: |
          cd services/config-server
          mvn clean test

      - name: Run tests - discovery
        run: |
          cd services/discovery
          mvn clean test

      - name: Run tests - gateway
        run: |
          cd services/gateway
          mvn clean test

      - name: Run tests - customer
        run: |
          cd services/customer
          mvn clean test

      - name: Run tests - product
        run: |
          cd services/product
          mvn clean test

      - name: Run tests - order
        run: |
          cd services/order
          mvn clean test

      - name: Run tests - payment
        run: |
          cd services/payment
          mvn clean test

      - name: Run tests - notification
        run: |
          cd services/notification
          mvn clean test

  build-and-push:
    runs-on: ubuntu-latest
    needs: [compile, unit-tests]
    name: Build and Push Docker Images
    outputs:
      config_server_version: ${{ steps.extract_config_version.outputs.version }}
      discovery_server_version: ${{ steps.extract_discovery_version.outputs.version }}
      gateway_service_version: ${{ steps.extract_gateway_version.outputs.version }}
      customer_service_version: ${{ steps.extract_customer_version.outputs.version }}
      product_service_version: ${{ steps.extract_product_version.outputs.version }}
      order_service_version: ${{ steps.extract_order_version.outputs.version }}
      payment_service_version: ${{ steps.extract_payment_version.outputs.version }}
      notification_service_version: ${{ steps.extract_notification_version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Extract config-server version
        id: extract_config_version
        run: |
          cd services/config-server
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract discovery version
        id: extract_discovery_version
        run: |
          cd services/discovery
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract gateway version
        id: extract_gateway_version
        run: |
          cd services/gateway
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract customer version
        id: extract_customer_version
        run: |
          cd services/customer
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract product version
        id: extract_product_version
        run: |
          cd services/product
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract order version
        id: extract_order_version
        run: |
          cd services/order
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract payment version
        id: extract_payment_version
        run: |
          cd services/payment
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Extract notification version
        id: extract_notification_version
        run: |
          cd services/notification
          VERSION=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout --non-recursive | tr -d '\r\n[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build all JAR files
        run: |
          cd services/config-server && mvn clean package -DskipTests -q && cd ../..
          cd services/discovery && mvn clean package -DskipTests -q && cd ../..
          cd services/gateway && mvn clean package -DskipTests -q && cd ../..
          cd services/customer && mvn clean package -DskipTests -q && cd ../..
          cd services/product && mvn clean package -DskipTests -q && cd ../..
          cd services/order && mvn clean package -DskipTests -q && cd ../..
          cd services/payment && mvn clean package -DskipTests -q && cd ../..
          cd services/notification && mvn clean package -DskipTests -q && cd ../..

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push config-server
        uses: docker/build-push-action@v5
        with:
          context: ./services/config-server
          file: ./services/config-server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/config-server:${{ steps.extract_config_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/config-server:latest

      - name: Build and Push discovery
        uses: docker/build-push-action@v5
        with:
          context: ./services/discovery
          file: ./services/discovery/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/discovery-server:${{ steps.extract_discovery_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/discovery-server:latest

      - name: Build and Push gateway
        uses: docker/build-push-action@v5
        with:
          context: ./services/gateway
          file: ./services/gateway/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gateway-service:${{ steps.extract_gateway_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/gateway-service:latest

      - name: Build and Push customer
        uses: docker/build-push-action@v5
        with:
          context: ./services/customer
          file: ./services/customer/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/customer-service:${{ steps.extract_customer_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/customer-service:latest

      - name: Build and Push product
        uses: docker/build-push-action@v5
        with:
          context: ./services/product
          file: ./services/product/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/product-service:${{ steps.extract_product_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/product-service:latest

      - name: Build and Push order
        uses: docker/build-push-action@v5
        with:
          context: ./services/order
          file: ./services/order/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/order-service:${{ steps.extract_order_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/order-service:latest

      - name: Build and Push payment
        uses: docker/build-push-action@v5
        with:
          context: ./services/payment
          file: ./services/payment/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/payment-service:${{ steps.extract_payment_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/payment-service:latest

      - name: Build and Push notification
        uses: docker/build-push-action@v5
        with:
          context: ./services/notification
          file: ./services/notification/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/notification-service:${{ steps.extract_notification_version.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/notification-service:latest

  deploy:
    name: Deploy to Local Server
    runs-on: self-hosted
    needs: [build-and-push]
    env:
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      SPRING_PROFILES_ACTIVE: docker
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      MONGO_USERNAME: ${{ secrets.MONGO_USERNAME }}
      MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      MAIL_USERNAME: ${{ secrets.MAIL_USERNAME }}
      MAIL_PASSWORD: ${{ secrets.MAIL_PASSWORD }}
      PGADMIN_DEFAULT_EMAIL: ${{ secrets.PGADMIN_DEFAULT_EMAIL }}
      PGADMIN_DEFAULT_PASSWORD: ${{ secrets.PGADMIN_DEFAULT_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment folder (Windows)
        shell: powershell
        run: |
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          if (!(Test-Path $deployPath)) {
            New-Item -ItemType Directory -Path $deployPath -Force | Out-Null
          }
          Write-Host "[OK] Deployment folder ready: $deployPath" -ForegroundColor Green

      - name: Copy deployment files (Windows)
        shell: powershell
        run: |
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          # Copy BOTH the compose file and the initialization script
          Copy-Item "docker-compose.yml" -Destination "$deployPath\docker-compose.yml" -Force
          Copy-Item "init-db.sql" -Destination "$deployPath\init-db.sql" -Force
          Write-Host "[OK] Copied docker-compose.yml and init-db.sql to $deployPath" -ForegroundColor Green

      - name: Stop and WIPE old volumes (Windows)
        shell: powershell
        run: |
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          Set-Location $deployPath
          Write-Host "[*] Stopping containers and removing volumes to reset DBs..." -ForegroundColor Yellow
          try {
            # The -v is CRITICAL. It forces PostgreSQL to run init-db.sql on the next start.
            docker compose down --remove-orphans -v
            Write-Host "[OK] Old containers and volumes removed successfully" -ForegroundColor Green
          } catch {
            Write-Host "[!] No running containers to stop or error occurred" -ForegroundColor Yellow
          }
          Start-Sleep -Seconds 3

      - name: Pull latest images (Windows)
        shell: powershell
        run: |
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          Set-Location $deployPath
          Write-Host "[*] Pulling latest Docker images..."
          try {
            docker compose pull
            Write-Host "[OK] All images pulled successfully" -ForegroundColor Green
          } catch {
            Write-Host "[ERROR] Failed to pull images: $_" -ForegroundColor Red
            exit 1
          }

      - name: Deploy containers (Windows)
        shell: powershell
        run: |
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          Set-Location $deployPath
          
          Write-Host "[*] Starting containers with environment variables..." -ForegroundColor Cyan
          docker compose up -d
          Write-Host "[OK] Containers started" -ForegroundColor Green

      - name: Wait for database and services (Windows)
        shell: powershell
        run: |
          Write-Host "[*] Waiting 30 seconds for PostgreSQL to run init-db.sql and services to boot..." -ForegroundColor Cyan
          Start-Sleep -Seconds 30
          Write-Host "[OK] Services should be ready now" -ForegroundColor Green

      - name: Verify database initialization (Windows)
        shell: powershell
        run: |
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          Set-Location $deployPath
          Write-Host "[*] Checking if databases were created..." -ForegroundColor Cyan
          try {
            $databases = docker compose exec -T postgres psql -U postgres -c "\l" 2>&1
            Write-Host "[OK] Database initialization check completed" -ForegroundColor Green
          } catch {
            Write-Host "[!] Could not verify databases (they may still be initializing)" -ForegroundColor Yellow
          }

      - name: Verify deployment (Windows)
        shell: powershell
        run: |
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          Set-Location $deployPath
          Write-Host "[*] Container status:" -ForegroundColor Cyan
          docker compose ps
          Write-Host ""

      - name: Check service health (Windows)
        shell: powershell
        run: |
          Write-Host "[*] Checking service health endpoints..." -ForegroundColor Cyan
          
          Write-Host "  [*] Config Server (8888)..."
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8888/actuator/health" -UseBasicParsing -TimeoutSec 5 -ErrorAction SilentlyContinue
            if ($response.StatusCode -eq 200) {
              Write-Host "    [OK] Config server is HEALTHY" -ForegroundColor Green
            }
          } catch {
            Write-Host "    [*] Config server not ready yet (will be ready soon)" -ForegroundColor Yellow
          }
          
          Write-Host "  [*] Discovery Server (8761)..."
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8761/actuator/health" -UseBasicParsing -TimeoutSec 5 -ErrorAction SilentlyContinue
            if ($response.StatusCode -eq 200) {
              Write-Host "    [OK] Discovery server is HEALTHY" -ForegroundColor Green
            }
          } catch {
            Write-Host "    [*] Discovery server not ready yet (will be ready soon)" -ForegroundColor Yellow
          }
          
          Write-Host "  [*] Gateway Service (8222)..."
          try {
            $response = Invoke-WebRequest -Uri "http://localhost:8222/actuator/health" -UseBasicParsing -TimeoutSec 5 -ErrorAction SilentlyContinue
            if ($response.StatusCode -eq 200) {
              Write-Host "    [OK] Gateway service is HEALTHY" -ForegroundColor Green
            }
          } catch {
            Write-Host "    [*] Gateway service not ready yet (will be ready soon)" -ForegroundColor Yellow
          }

      - name: Deployment Summary
        shell: powershell
        run: |
          Write-Host ""
          Write-Host "===================================================" -ForegroundColor Green
          Write-Host "[OK] DEPLOYMENT COMPLETED SUCCESSFULLY" -ForegroundColor Green
          Write-Host "===================================================" -ForegroundColor Green
          Write-Host ""
          Write-Host "[*] Access Points:" -ForegroundColor Cyan
          Write-Host ""
          Write-Host "  [INFRA] Infrastructure:"
          Write-Host "    - Config Server:      http://localhost:8888" -ForegroundColor White
          Write-Host "    - Service Discovery:  http://localhost:8761" -ForegroundColor White
          Write-Host "    - API Gateway:        http://localhost:8222" -ForegroundColor White
          Write-Host ""
          Write-Host "  [SERVICES] Microservices:"
          Write-Host "    - Customer Service:   http://localhost:8090" -ForegroundColor White
          Write-Host "    - Product Service:    http://localhost:8050" -ForegroundColor White
          Write-Host "    - Order Service:      http://localhost:8070" -ForegroundColor White
          Write-Host "    - Payment Service:    http://localhost:8060" -ForegroundColor White
          Write-Host "    - Notification Service: http://localhost:8040" -ForegroundColor White
          Write-Host ""
          Write-Host "  [DB] Data Management:"
          Write-Host "    - PostgreSQL Admin:   http://localhost:5050" -ForegroundColor White
          Write-Host "    - MongoDB Admin:      http://localhost:8081" -ForegroundColor White
          Write-Host "    - MailDev (SMTP):     http://localhost:1080" -ForegroundColor White
          Write-Host ""
          Write-Host "  [DATABASES] Databases Created (via init-db.sql):"
          Write-Host "    - order" -ForegroundColor White
          Write-Host "    - product" -ForegroundColor White
          Write-Host "    - payment" -ForegroundColor White
          Write-Host ""
          Write-Host "  [QUEUE] Message Queue:"
          Write-Host "    - Kafka Broker:       localhost:9092" -ForegroundColor White
          Write-Host "    - Zookeeper:          localhost:2181" -ForegroundColor White
          Write-Host ""
          Write-Host "[!] NOTE: Services may take 1-2 minutes to fully register with Eureka" -ForegroundColor Yellow
          Write-Host "[!] NOTE: Database initialization happens automatically via init-db.sql" -ForegroundColor Yellow
          Write-Host ""

      - name: Notify deployment status (Success)
        if: success()
        shell: powershell
        run: |
          Write-Host "[OK] Pipeline execution SUCCESSFUL!" -ForegroundColor Green

      - name: Notify deployment status (Failure)
        if: failure()
        shell: powershell
        run: |
          Write-Host "[ERROR] Pipeline execution FAILED!" -ForegroundColor Red
          Write-Host ""
          Write-Host "[*] Showing last 100 lines of container logs:" -ForegroundColor Yellow
          $deployPath = "$env:USERPROFILE\ecommerce-deployment"
          Set-Location $deployPath
          docker compose logs --tail=100