      value-deserializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.trusted.pacakages: '*'
        spring.json.type.mapping: orderConfirmation:com.prashanth.ecommerce.kafka.OrderConfirmation,paymentNotificationRequest:com.prashanth.ecommerce.notification.PaymentNotificationRequest
  mail:
    host: localhost
    port: 1025
    username: prashanth
    password: prashanth
    properties:
      mail:
        smtp:
          trust: "*"
          auth: true
          starttls:
            enabled: true
          connectiontimeout: 5000
          timeout: 3000
          writetimeout: 5000
